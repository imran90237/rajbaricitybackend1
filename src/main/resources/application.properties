# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/rajbaricity_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable H2 console as you are using MySQL
spring.h2.console.enabled=false
# spring.datasource.driverClassName=org.h2.Driver
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# It's a good practice to disable open-in-view to prevent performance issues.
spring.jpa.open-in-view=false

# Server Configuration
server.port=8080


